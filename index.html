<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyArticles - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        .cover-container {
            text-align: center;
            margin-top: 50px;
        }
        .cover-container h1 {
            font-size: 48px;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            margin-bottom: 20px;
        }
        .cover-container p {
            font-size: 24px;
            font-style: italic;
            color: #666;
            margin-bottom: 30px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            MyArticles
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="top_picks.html">Today's Top Picks</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="newsletter.html">Newsletters</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="searchArticles()">Search</button>
            <p id="search-message" style="color: red; display: none;">Invalid search query. Please try again.</p>
        </div>
    </header>
    <div class="container">
        <div class="cover-container">
            <img src="logo.png" alt="MyArticles Logo">
            <h1>Welcome to MyArticles</h1>
            <p>Your Gateway to Knowledge</p>
            <img src="cover_image.jpg" alt="Cover Image">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MyArticles. All rights reserved.</p>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Cookie Policy</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
